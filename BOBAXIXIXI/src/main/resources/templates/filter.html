<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>Filter Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body style="background: #FAEBD7">
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Filter Manager</h2>
                <br>
                <form th:action="@{/filter/manager(nameBoba=${nameBoba})}" method="GET">
                    Boba Name : <br>
                    <select name="nameBoba" class="form-control">
                        <option th:each="boba : ${listBoba}" th:value="${boba}" th:text="${boba}"></option>
                    </select>
                    <br><br>

                    <br><br>
                    <div>
                        <input class="btn btn-primary" type="submit">
                    </div>
                </form>

                <table class="table">
                    <thead>
                    <tr style="background: #6D4C41;color: white">
                        <th>No</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Date of Birth</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="manager, iterationStatus : ${listManager}"
                        th:style="${iterationStatus.even} ? 'font-weight:bold;'">
                        <td th:text="${iterationStatus.index+1}"></td>
                        <td th:text="${manager.full_name}"></td>
                        <td th:if="${manager.gender} == 0">Female</td>
                        <td th:if="${manager.gender} == 1">Male</td>
                        <td th:text="${manager.date_of_birth}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>

</html>
