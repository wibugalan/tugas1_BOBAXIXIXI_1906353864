<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>Update Boba</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body style="background: #FAEBD7">
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Update Boba</h2>
                <br>
                <form th:action="@{/boba/update}" th:object="${boba}" method="POST">
                    <input type="hidden" th:field="*{id}" />

                    Boba Tea Name : <br>
                    <input required class="form-control" type="text" name="name" placeholder="Tea Name.." th:field="${boba.name}"/>
                    <br><br>

                    Price: <br>
                    <input required class="form-control" type="text" name="price" placeholder="Price.." th:field="${boba.price}"/>
                    <br><br>

                    Size : <br>
                    <select required name="size">
                        <option value="" disabled selected hidden>---Select Size---</option>
                        <option value="0">S</option>
                        <option value="1">M</option>
                        <option value="2">L</option>
                    </select>
                    <br><br>

                    Sugar Level : <br>
                    <select required name="sugar_level">
                        <option value="" disabled selected hidden>---Select Sugar Level---</option>
                        <option value="0">Less</option>
                        <option value="1">Normall</option>
                        <option value="2">Extra</option>
                    </select>
                    <br><br>

                    Ice Level : <br>
                    <select required name="ice_level">
                        <option value="" disabled selected hidden>---Select Ize Level---</option>
                        <option value="0">Less</option>
                        <option value="1">Normall</option>
                        <option value="2">Extra</option>
                    </select>
                    <br><br>

                    Topping : <br>
                    <select required name="topping" class="form-control" >
                        <option value="" disabled selected hidden>---Select Topping---</option>
                        <option th:each="topping : ${listTopping}" th:value="${topping.id}" th:text="${topping.name}" ></option>
                    </select>
                    <br><br>
                    <div>
                        <a class="btn btn-outline-primary" th:href="@{/boba}">Cancel</a>
                        <input class="btn btn-primary" type="submit" value="Save">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>

</html>
