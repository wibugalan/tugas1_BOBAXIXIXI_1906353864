<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>Update Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body style="background: #FAEBD7">
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Update Store</h2>
                <br>
                <form th:action="@{/store/update}" th:object="${store}" method="POST">
                    <input type="hidden" name="jamBuka" th:value="${store.open_hour}" />
                    <input type="hidden" name="jamTutup" th:value="${store.close_hour}" />
                    <input type="hidden" th:field="*{id}" />
                    Store Name : <br>
                    <input required class="form-control" type="text" name="name" th:field="${store.name}"/>
                    <br><br>

                    Manager : <br>
                    <select name="manager" class="form-control" >
                        <option th:field="${store.manager.full_name}" th:each="manager : ${listManager}" th:value="${manager.id}" th:text="${manager.full_name}" ></option>
                    </select>
                    <br><br>

                    Address: <br>
                    <input required class="form-control" type="text" name="address" th:field="${store.address}"/>
                    <br><br>

                    Open Hour : <br>
                    <input required class="form-control" type="time" name="open_hour" th:field="${store.open_hour}"/>
                    <br><br>

                    Close Hour : <br>
                    <input required class="form-control" type="time" name="close_hour" th:field="${store.close_hour}"/>
                    <br><br>

                    <div>
                        <input class="btn btn-primary" type="submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>

</html>
